image: node:18 

services:
  - mongo:5.0.23

variables:
  METEOR_ALLOW_SUPERUSER: 1
  GIT_SSL_NO_VERIFY: 'true'

before_script:
  - meteor npm install

stages:
  - code standard
  - test

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

.Typescript checker:
  stage: code standard
  script:
    - meteor npm run typecheck

.Lint:
  stage: code standard
  script:
    - meteor npm run lint

.Spell checker:
  stage: code standard
  script:
    - meteor npm run cspell

Unit testing:
  stage: test
  script:
    - meteor npm run test
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: .coverage/coverage.txt
